<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permis de Conduire - Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-6 shadow-lg">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold">Permis de Conduire ðŸš—</h1>
      <button id="subscribeBtn" class="bg-yellow-400 text-blue-800 font-semibold px-4 py-2 rounded hover:bg-yellow-500 transition">Devenir Premium</button>
    </div>
  </header>

  <!-- Auth Section -->
  <section id="auth" class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md animate-fadeIn">
    <h2 class="text-xl font-semibold mb-4 text-blue-600">Connexion / Inscription</h2>
    <input id="email" type="email" placeholder="Email" class="w-full p-3 mb-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    <input id="password" type="password" placeholder="Mot de passe" class="w-full p-3 mb-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    <div class="flex gap-3">
      <button onclick="register()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition">S'inscrire</button>
      <button onclick="login()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition">Se connecter</button>
    </div>
  </section>

  <!-- Quiz Section -->
  <section id="quiz" class="hidden max-w-4xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg animate-fadeIn">
    <div class="mb-4 flex justify-between items-center">
      <div id="progress" class="font-semibold text-purple-700">Question 1/40</div>
      <div class="w-1/2 bg-gray-300 rounded-full h-2">
        <div id="progressBar" class="bg-purple-500 h-2 rounded-full transition-all duration-300"></div>
      </div>
    </div>
    <div id="question" class="mb-6 text-lg font-medium text-gray-800"></div>
    <div id="options" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
  </section>

  <!-- Result Section -->
  <section id="result" class="hidden max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg text-center animate-fadeIn">
    <h2 class="text-2xl font-bold text-green-600">RÃ©sultat</h2>
    <p class="mt-4 text-gray-700 text-lg">Votre score : <span id="scoreDisplay">0</span></p>
    <button onclick="startExam()" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded transition">Recommencer</button>
  </section>

  <footer class="text-center p-6 mt-10 text-gray-500">
    Â© 2026 - Permis de Conduire Quiz
  </footer>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
